<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeID Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quick-ref">
        <h3>Common Codes</h3>
        <ul>
            <li>
                <span>PTS / REB / ASST</span>
                <span class="ref-id">5111</span>
            </li>
            </ul>
    </div>

    <div class="container">
        <h1>TakeID Search</h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Type category (e.g. pts ass)..." autocomplete="off">
            <div id="resultsList" class="results-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
